<button (click)="editContent()" [innerText]="isEditingContent ? 'Save' : 'Edit'"></button>
@if (!isEditingContent) {
  <div [innerHTML]="content | safe: 'html'" ></div>
}
@if (isEditingContent) {
  <editor
    [(ngModel)]="content"
    (onInit)="log($event)"
    (onKeyDown)="log($event)"
    [apiKey]="apiKey"
    [init]="{ height: 300 }"
    [modelEvents]="modelEvents"
  ></editor>
}
<textarea [(ngModel)]="content" style="width: 100%;" rows="10"></textarea>
